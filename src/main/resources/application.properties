#################################################数据库#################################################### 
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = rootroot

#################################################日志####################################################  
#日志 WARN级别输出  
logging.level.com.ahuang.bookCornerServer.controller=WARN  
# sql日志 DEBUG级别输出  
logging.level.com.ahuang.bookCornerServer.mapper=DEBUG  
#logging.file=logs/spring-boot-logging.log  
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n  
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n 